<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopExpense - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-r from-blue-50 to-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">Login to ShopExpense</h1>
        <form id="loginForm" action="/kieutrangshop/login" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-semibold transition duration-300">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            console.log('Sending data:', Object.fromEntries(formData)); // Debug: Xem dữ liệu gửi đi

            fetch('/kieutrangshop/login', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status); // Debug: Xem status
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data); // Debug: Xem dữ liệu trả về
                if (data.success) {
                    window.location.href = '/kieutrangshop/index.html';
                } else {
                    alert('Login failed: Invalid username or password!');
                }
            })
            .catch(error => {
                console.error('Error logging in:', error);
                alert('Login failed: An error occurred!');
            });
        });
    </script>
</body>
</html>
