<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopExpense - Expense Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gradient-to-r from-blue-50 to-gray-100 min-h-screen font-sans">
    <div class="container mx-auto p-6">
        <!-- Tiêu đề -->
        <h1 class="text-4xl font-extrabold text-center mb-8 text-blue-700">Expense Manager</h1>

        <!-- Card chứa bảng -->
        <div class="bg-white shadow-xl rounded-lg p-6">
            <!-- Bảng chi tiêu -->
            <div class="overflow-x-auto">
                <table id="expenseTable" class="w-full border-collapse">
                    <thead>
                        <tr class="bg-blue-600 text-white">
                            <th class="border border-gray-300 p-3 text-left rounded-tl-lg">ID</th>
                            <th class="border border-gray-300 p-3 text-left">Amount</th>
                            <th class="border border-gray-300 p-3 text-left">Description</th>
                            <th class="border border-gray-300 p-3 text-left">Expense Date</th>
                            <th class="border border-gray-300 p-3 text-left">Payment Method</th>
                            <th class="border border-gray-300 p-3 text-left">Location</th>
                            <th class="border border-gray-300 p-3 text-left">Note</th>
                            <th class="border border-gray-300 p-3 text-left rounded-tr-lg">Category ID</th>
                        </tr>
                    </thead>
                    <tbody id="expenseBody"></tbody>
                </table>
            </div>

            <!-- Phân trang -->
            <div class="flex justify-between items-center mt-6">
                <button id="prevPage" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-md transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">Previous</button>
                <span id="pageInfo" class="text-lg font-semibold text-gray-700"></span>
                <button id="nextPage" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-md transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">Next</button>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
